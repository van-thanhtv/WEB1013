<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BH4_CSS</title>
        <style>
            h1.red{color: red;}
            .green h1{color: green;}
            .blue>h1{color: blue;}
        </style>
    </head>
    <body>
       <h1>Trần Văn Thành</h1> 
       <samp class="red">Trần Văn Thành</samp>
       <h1><samp class="red">Trần Văn Thành</samp></h1>
       <h1 class="red">Trần Văn Thành</h1>
       <div class="green">
           <h1>Trần Văn Thành</h1>
           <div>
               <h1>Trần Văn Thành</h1>
           </div>
       </div>
       <div class="blue">
           <h1>Trần Văn Thành</h1>
           <div>
               <h1>Trần Văn Thành</h1>
           </div>
       </div>
    </body>
</html>
